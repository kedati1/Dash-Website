<script type="text/javascript">
function Validation()
{
		// Delcaring the Variables for Email Validation
		var Count = document.forms["CustomerForm"]["email"].value;
		var atsign = Count.indexOf("@");
		var dotposition= Count.lastIndexOf(".");
		// Variables for Name Validation
		var FirstNameLength = document.CustomerForm.FirstName.value;
		var LastNameLength = document.CustomerForm.LastName.value;
		
			// Email validation to check if specific amount of characters have been inputted at each point of an Email
			if(atsign<1 || dotposition<atsign+2 || dotposition+2>=Count.length)
			{
				alert("Not a valid e-mail address");
				return false;
			}
			//Name Validation, checking if the boxes have any charaters added to it.
			else if (FirstNameLength <1||LastNameLength <1)
			{
				alert("Please check the Boxes")
				return false;
			}
}

</script>
